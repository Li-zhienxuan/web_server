<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强密码生成器</title>
    <style>
        :root {
            --color-1: #00d2ff;
            --color-2: #3a7bd5;
            --color-3: #87ceeb;
            --color-bg: #f8fafc;
            --color-text: #2d3748;
            --color-card: #ffffff;
            --color-border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "PingFang SC", "Microsoft YaHei", "SimHei";
        }
        
        body {
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            color: var(--color-text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: var(--color-card);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        .disclaimer {
            background: var(--color-bg);
            padding: 15px 25px;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
            line-height: 1.5;
        }
        
        header {
            background: linear-gradient(90deg, var(--color-2), var(--color-1));
            color: white;
            padding: 30px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
        }
        
        .generator-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            border-right: 1px solid var(--color-border);
        }
        
        .history-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: var(--color-2);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-border);
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 20px;
            background: var(--color-1);
            margin-right: 10px;
            border-radius: 4px;
        }
        
        .controls {
            margin-bottom: 25px;
        }
        
        .length-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .length-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid var(--color-border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            background: var(--color-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "PingFang SC", "Microsoft YaHei";
        }
        
        .length-option:hover {
            border-color: var(--color-1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.1);
        }
        
        .length-option.selected {
            background: var(--color-1);
            color: white;
            border-color: var(--color-1);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2);
        }
        
        .password-display {
            background: var(--color-bg);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            text-align: center;
            word-break: break-all;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }
        
        .password-display:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "PingFang SC", "Microsoft YaHei";
        }
        
        .generate-btn {
            background: var(--color-2);
            color: white;
        }
        
        .generate-btn:hover {
            background: #2a6bc4;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(58, 123, 213, 0.3);
        }
        
        .copy-btn {
            background: var(--color-1);
            color: white;
        }
        
        .copy-btn:hover {
            background: #00b8e6;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 210, 255, 0.3);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 10px;
            background: var(--color-bg);
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--color-border);
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background: rgba(0, 210, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-password {
            font-weight: bold;
            color: var(--color-2);
        }
        
        .history-time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .clear-history {
            background: #ff6b6b;
            color: white;
            margin-top: 15px;
            width: 100%;
        }
        
        .clear-history:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 107, 107, 0.3);
        }
        
        .password-strength {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .strength-label {
            margin-right: 10px;
            font-weight: 600;
        }
        
        .strength-bar {
            flex: 1;
            height: 10px;
            background: var(--color-border);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            border-radius: 5px;
            transition: all 0.5s;
        }
        
        .weak {
            background: #ff6b6b;
            width: 30%;
        }
        
        .medium {
            background: #ffd166;
            width: 60%;
        }
        
        .strong {
            background: #06d6a0;
            width: 90%;
        }
        
        .very-strong {
            background: #118ab2;
            width: 100%;
        }
        
        footer {
            background: var(--color-bg);
            padding: 20px 25px;
            border-top: 1px solid var(--color-border);
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .generator-section {
                border-right: none;
                border-bottom: 1px solid var(--color-border);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="disclaimer">
            郑重声明：本站承诺，此工具生成的所有密码均不保存在服务器上，仅在您当前浏览器会话中临时存储。关闭浏览器窗口或清除历史记录将导致密码永久丢失，请务必妥善保管生成的密码。
        </div>
        
        <header>
            <h1>强密码生成器</h1>
            <p class="subtitle">生成安全的16位或18位密码，包含大小写字母、数字和限定特殊符号</p>
        </header>
        
        <div class="main-content">
            <div class="generator-section">
                <h2 class="section-title">密码生成</h2>
                
                <div class="controls">
                    <div class="length-selector">
                        <div class="length-option selected" data-length="16">16位密码</div>
                        <div class="length-option" data-length="18">18位密码</div>
                    </div>
                </div>
                
                <div class="password-display" id="password">点击下方按钮生成密码</div>
                
                <div class="password-strength">
                    <span class="strength-label">密码强度:</span>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strength-fill"></div>

                </div>
                
                <div class="button-group">
                    <button class="generate-btn" onclick="generatePassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

                    </button>
                    <button class="copy-btn" onclick="copyPassword()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>

                        </svg>
                        复制密码
                    </button>
                </div>
            </div>
            
            <div class="history-section">
                <h2 class="section-title">历史记录</h2>
                <div class="history-list" id="history-list">
                    <!-- 历史记录将在这里显示 -->
                </div>
                <button class="clear-history" onclick="clearHistory()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

        <footer>

    <script>
        // 初始化历史记录数组
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];
        
        // 页面加载时显示历史记录
        document.addEventListener('DOMContentLoaded', function() {
            displayHistory();
            setupLengthSelector();
            generatePassword(); // 页面加载时自动生成一个密码
        });
        
        // 设置密码长度选择器
        function setupLengthSelector() {
            const lengthOptions = document.querySelectorAll('.length-option');
            lengthOptions.forEach(option => {
                option.addEventListener('click', function() {
                    lengthOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    generatePassword();
                });
            });
        }
        
        // 生成密码
        function generatePassword() {
            const selectedOption = document.querySelector('.length-option.selected');
            const length = parseInt(selectedOption.dataset.length);
            
            // 定义字符集 - 根据用户要求限定字符
            const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const specialChars = '@#$%^&*.'; // 限定的特殊字符
            
            let password = '';
            
            if (length === 16) {
                // 生成16位密码：6-5-5格式（每段不低于4位）
                password = generateSegment(6, upperCase, lowerCase, numbers, specialChars) + '-' +
                          generateSegment(5, upperCase, lowerCase, numbers, specialChars) + '-' +
                          generateSegment(5, upperCase, lowerCase, numbers, specialChars);
            } else {
                // 生成18位密码：6-6-6格式（每段不低于5位）
                password = generateSegment(6, upperCase, lowerCase, numbers, specialChars) + '-' +
                          generateSegment(6, upperCase, lowerCase, numbers, specialChars) + '-' +
                          generateSegment(6, upperCase, lowerCase, numbers, specialChars);
            }
            
            document.getElementById('password').textContent = password;
            updatePasswordStrength(password);
            
            // 添加到历史记录
            addToHistory(password);
        }
        
        // 生成密码段
        function generateSegment(segmentLength, upperCase, lowerCase, numbers, specialChars) {
            let segment = '';
            let previousChar = '';
            let attempts = 0;
            const maxAttempts = 100;
            
            // 首字符不能是特殊符号
            segment += getRandomChar(upperCase + lowerCase + numbers);
            previousChar = segment[0];
            
            // 生成中间字符
            for (let i = 1; i < segmentLength - 1; i++) {
                let char;
                let validChar = false;
                let charAttempts = 0;
                const maxCharAttempts = 50;
                
                while (!validChar && charAttempts < maxCharAttempts) {
                    const allChars = upperCase + lowerCase + numbers + specialChars;
                    char = getRandomChar(allChars);
                    
                    // 检查是否连续重复
                    if (char !== previousChar && 
                        !isSameType(char, previousChar, upperCase, lowerCase, numbers, specialChars)) {
                        validChar = true;
                        previousChar = char;
                    }
                    
                    charAttempts++;
                }
                
                segment += char;
            }
            
            // 尾字符不能是特殊符号
            let lastChar;
            let validLastChar = false;
            let lastCharAttempts = 0;
            const maxLastCharAttempts = 50;
            
            while (!validLastChar && lastCharAttempts < maxLastCharAttempts) {
                lastChar = getRandomChar(upperCase + lowerCase + numbers);
                
                // 检查是否连续重复
                if (lastChar !== previousChar && 
                    !isSameType(lastChar, previousChar, upperCase, lowerCase, numbers, specialChars)) {
                    validLastChar = true;
                }
                
                lastCharAttempts++;
            }
            
            segment += lastChar;
            
            // 确保至少有一个特殊符号
            if (!hasSpecialChar(segment, specialChars)) {
                // 在中间位置随机插入一个特殊符号
                const middleIndex = Math.floor(Math.random() * (segmentLength - 2)) + 1;
                const specialChar = getRandomChar(specialChars);
                
                // 确保插入的特殊符号不违反连续规则
                if (middleIndex > 0 && middleIndex < segmentLength - 1) {
                    const prevChar = segment[middleIndex - 1];
                    const nextChar = segment[middleIndex + 1];
                    
                    if (specialChar !== prevChar && specialChar !== nextChar &&
                        !isSameType(specialChar, prevChar, upperCase, lowerCase, numbers, specialChars) &&
                        !isSameType(specialChar, nextChar, upperCase, lowerCase, numbers, specialChars)) {
                        
                        segment = segment.substring(0, middleIndex) + specialChar + segment.substring(middleIndex + 1);
                    }
                }
            }
            
            return segment;
        }
        
        // 检查两个字符是否为相同类型
        function isSameType(char1, char2, upperCase, lowerCase, numbers, specialChars) {
            const type1 = getCharType(char1, upperCase, lowerCase, numbers, specialChars);
            const type2 = getCharType(char2, upperCase, lowerCase, numbers, specialChars);
            
            return type1 === type2;
        }
        
        // 获取字符类型
        function getCharType(char, upperCase, lowerCase, numbers, specialChars) {
            if (upperCase.includes(char)) return 'upper';
            if (lowerCase.includes(char)) return 'lower';
            if (numbers.includes(char)) return 'number';
            if (specialChars.includes(char)) return 'special';
            return 'unknown';
        }
        
        // 检查字符串是否包含特殊字符
        function hasSpecialChar(str, specialChars) {
            for (let char of str) {
                if (specialChars.includes(char)) {
                    return true;
                }
            }
            return false;
        }
        
        // 获取随机字符
        function getRandomChar(charSet) {
            const randomIndex = Math.floor(Math.random() * charSet.length);
            return charSet[randomIndex];
        }
        
        // 复制密码到剪贴板
        function copyPassword() {
            const passwordText = document.getElementById('password').textContent;
            if (passwordText && passwordText !== '点击下方按钮生成密码') {
                navigator.clipboard.writeText(passwordText).then(() => {
                    alert('密码已复制到剪贴板！');
                }).catch(err => {
                    console.error('复制失败:', err);
                    // 备用复制方法
                    const textArea = document.createElement('textarea');
                    textArea.value = passwordText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('密码已复制到剪贴板！');
                });
            } else {
                alert('请先生成密码！');
            }
        }
        
        // 更新密码强度显示
        function updatePasswordStrength(password) {
            const strengthFill = document.getElementById('strength-fill');
            let strength = 'weak';
            
            // 简单的密码强度评估
            if (password.length >= 16) {
                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumbers = /[0-9]/.test(password);
                const hasSpecial = /[@#$%^&*\-.]/.test(password);
                
                const criteriaMet = [hasUpper, hasLower, hasNumbers, hasSpecial].filter(Boolean).length;
                
                if (criteriaMet === 4) {
                    strength = 'very-strong';
                } else if (criteriaMet === 3) {
                    strength = 'strong';
                } else if (criteriaMet === 2) {
                    strength = 'medium';
                }
            }
            
            strengthFill.className = 'strength-fill ' + strength;
        }
        
        // 添加到历史记录
        function addToHistory(password) {
            // 检查是否已存在相同密码
            if (!passwordHistory.some(item => item.password === password)) {
                const timestamp = new Date().toLocaleString();
                passwordHistory.unshift({ password, timestamp });
                
                // 限制历史记录数量（最多10条）
                if (passwordHistory.length > 10) {
                    passwordHistory.pop();
                }
                
                // 保存到本地存储
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
                
                // 更新显示
                displayHistory();
            }
        }
        
        // 显示历史记录
        function displayHistory() {
            const historyList = document.getElementById('history-list');
            
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">暂无历史记录</div>';
                return;
            }
            
            historyList.innerHTML = passwordHistory.map(item => `
                <div class="history-item">
                    <span class="history-password">${item.password}</span>
                    <span class="history-time">${item.timestamp}</span>
                </div>
            `).join('');
        }
        
        // 清除历史记录
        function clearHistory() {
            if (confirm('确定要清除所有历史记录吗？')) {
                passwordHistory = [];
                localStorage.removeItem('passwordHistory');
                displayHistory();
            }
        }
