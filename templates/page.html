<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ config.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fff;
        }
        .page-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .page-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .page-content h2 {
            margin-top: 2rem;
            color: #222;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <article class="page">
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.date %}
            <div class="page-date">
                <time datetime="{{ page.date }}">{{ page.date | date(format="%Y-%m-%d") }}</time>
            </div>
            {% endif %}
        </header>
        
        <div class="page-content">
            {{ page.content | safe }}
        </div>
    </article>
    
    <a href="/" class="back-link">← 返回首页</a>
</body>
</html>
